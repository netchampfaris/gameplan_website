{% set size = size or 'small' %}
<a
    class="{{ resolve_class(
        'bg-gray-900 font-bold text-white inline-block leading-none',
        size == 'small' and 'py-3 px-5 text-xl rounded-[10px]',
        size == 'large' and 'py-6 px-14 text-3xl rounded-[14px]',
    ) }}"
    href="{{ url }}"
>
    {{ label }}
</a>
